<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Counter</title>
</head>

<body>
    <div class="container">
        <div class="my-div">
            <h1>COUNTER</h1>
            <span id="val">0</span>

                <button class="btn reset">RESET</button>
                <button class="btn increase">INCREASE</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
